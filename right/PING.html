<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Full Language Dictonary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f7b2d9 0%, #a5f1e9 25%, #f6e58d 50%, #ffb997 75%, #b3c7f7 100%);
      background-size: 400% 400%;
      animation: ttcGradient 12s ease-in-out infinite;
      color: #232946;
    }
    @keyframes ttcGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 60px;
      background: rgba(255,255,255,0.85);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 36px 48px 24px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1;
    }
    .game-box {
      width: 900px;
      height: 600px;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      margin-bottom: 28px;
      border: 3px solid #f7b2d9;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      max-width: 98vw;
      max-height: 70vh;
      transition: width 0.3s, height 0.3s;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #f4f4f4;
      display: block;
      position: relative;
      z-index: 1;
    }
    /* Fullscreen styles */
    .game-box:fullscreen,
    .game-box:-webkit-full-screen,
    .game-box:-moz-full-screen,
    .game-box:-ms-fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      border-radius: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      box-shadow: none !important;
      border: none !important;
      background: #000 !important;
    }
    .game-box:fullscreen iframe,
    .game-box:-webkit-full-screen iframe,
    .game-box:-moz-full-screen iframe,
    .game-box:-ms-fullscreen iframe {
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
    }
    .button-row {
      margin-top: 12px;
      display: flex;
      gap: 32px;
      justify-content: center;
    }
    .icon-btn {
      background: linear-gradient(135deg, #f6e58d 0%, #f7b2d9 100%);
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, transform 0.2s;
      outline: none;
    }
    .icon-btn:hover {
      background: linear-gradient(135deg, #ffb997 0%, #a5f1e9 100%);
      transform: scale(1.10);
    }
    .refresh-btn {
      margin-top: 10px;
      background: linear-gradient(135deg, #a5f1e9 0%, #f6e58d 100%);
      border: none;
      border-radius: 18px;
      padding: 12px 32px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #232946;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .refresh-btn:hover {
      background: linear-gradient(135deg, #f7b2d9 0%, #ffb997 100%);
      transform: scale(1.04);
    }
    @media (max-width: 1000px) {
      .container { padding: 18px 2vw 12px 2vw; }
      .game-box {
        width: 96vw;
        height: 55vw;
        min-height: 220px;
        min-width: 200px;
        max-width: 99vw;
        max-height: 70vw;
      }
    }
  </style>
</head>
<body>
  <script>
    history.replaceState({}, '', '/404');
  </script>
  <div class="container">
    <div class="game-box" id="gameBox">
      <!-- SET YOUR GAME LINK BELOW -->
      <iframe id="gameFrame" src="https://labgstore1812.github.io/g74/class-249/" allowfullscreen></iframe>
    </div>
    <button class="refresh-btn" onclick="refreshIframe()">
      <svg width="28" height="28" fill="none" stroke="#232946" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="vertical-align:middle;">
        <path d="M4 4v6h6"/>
        <path d="M20 20v-6h-6"/>
        <path d="M5 19A9 9 0 0 1 19 5"/>
      </svg>
      Refresh Game
    </button>
    <div class="button-row">
      <button class="icon-btn" title="Fullscreen" onclick="fullscreenGame()">
        <!-- Fullscreen SVG Icon -->
        <svg width="36" height="36" fill="none" stroke="#232946" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M8 3H5a2 2 0 0 0-2 2v3"/>
          <path d="M16 3h3a2 2 0 0 1 2 2v3"/>
          <path d="M8 21H5a2 2 0 0 1-2-2v-3"/>
          <path d="M16 21h3a2 2 0 0 0 2-2v-3"/>
        </svg>
      </button>
      <button class="icon-btn" title="Back" onclick="goBack()">
        <!-- Arrow Left SVG Icon -->
        <svg width="36" height="36" fill="none" stroke="#232946" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <button class="icon-btn" title="Dictionary" onclick="dictionaryFunction()">
        ðŸ“–
      </button>
    </div>
  </div>
  <script>
    function goBack() {
      window.location.href = "index.html";
    }
    function fullscreenGame() {
      const box = document.getElementById('gameBox');
      if (box.requestFullscreen) {
        box.requestFullscreen();
      } else if (box.webkitRequestFullscreen) {
        box.webkitRequestFullscreen();
      } else if (box.mozRequestFullScreen) {
        box.mozRequestFullScreen();
      } else if (box.msRequestFullscreen) {
        box.msRequestFullscreen();
      }
    }
    function dictionaryFunction() {
      window.location.href = "nicks-projects.github.io/E-and-N-2";
    }
    function refreshIframe() {
      const iframe = document.getElementById('gameFrame');
      iframe.src = iframe.src;
    }
  </script>
</body>
</html>
