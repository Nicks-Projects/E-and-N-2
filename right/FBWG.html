<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game with Fullscreen & Back</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #ececec;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }
    iframe {
      display: block;
      width: 800px;
      height: 500px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #000;
      margin: 0 auto;
    }
    @media (max-width: 850px) {
      iframe { width: 98vw; height: 60vw; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="history.back()">Go Back To Homepage</button>
    <button onclick="goFullscreen('gameframe')">Fullscreen</button>
  </div>
  <iframe 
    id="gameframe" 
    src="https://fireboy-and-watergirl.gitlab.io/file/"
    allowfullscreen>
  </iframe>
  
  <script>
    function goFullscreen(id) {
      var el = document.getElementById(id);
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen(); // Firefox
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); // Chrome, Safari, Opera
      else if (el.msRequestFullscreen) el.msRequestFullscreen(); // IE/Edge
    }
  </script>
</body>
</html>
